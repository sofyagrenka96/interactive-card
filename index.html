<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем рождения!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <img src="images/base.png" alt="Основа книги" class="base" id="base">

    <div class="book" id="closedBook">
        <h1 class="birthday-title">HAPPY BIRTHDAY!</h1>
        <img src="images/start_game.png" alt="Start game" class="start-game-image">
        <p class="start-game-text">Start game?</p>
        <img src="images/button.png" alt="Button" class="button-image" id="walkButton">
        <p class="ok-text" id="okText">OK</p>

        <div class="cat-container">
            <img src="images/shadow.png" alt="Shadow" class="cat-shadow">
            <img src="images/cat.png" alt="Кот стоит" class="cat cat-stand" id="catStand">
            <img src="images/cat_step.png" alt="Кот шагает" class="cat cat-walk" id="catWalk">
        </div>
    </div>

    <div class="open-book" id="openBook">
        <div class="page left-page">
            <div class="page-inner">
                <div class="photo-container" id="photoContainer">
                    <img src="images/photo_frame.png" alt="Рамка" class="photo-frame">
                    <img src="images/photo1.png" alt="Фото 1" class="photo active" id="photo1">
                    <img src="images/photo2.png" alt="Фото 2" class="photo" id="photo2">
                    <img src="images/photo3.png" alt="Фото 3" class="photo" id="photo3">
                    <img src="images/photo4.png" alt="Фото 4" class="photo" id="photo4">
                    <img src="images/photo5.png" alt="Фото 5" class="photo" id="photo5">
                </div>
            </div>
        </div>

        <div class="page right-page">
            <div class="page-inner">
                <img src="images/heart_frame.png" alt="Рамка под текст" class="heart-frame">
                <img src="images/heart.png" alt="Сердечко" class="heart">
                <div class="main-slide2-text">OCTABAЙCЯ TAKИM ЖE:</div>

                <div class="dog-container">
                    <img src="images/shadow_dog.png" alt="Тень собаки" class="dog-shadow">
                    <img src="images/dog.png" alt="Собака" class="dog dog-normal" id="dogNormal">
                    <img src="images/dog_tail.png" alt="Собака с хвостом" class="dog dog-tail" id="dogTail">
                </div>

                <div class="messages-container">
                    <!-- Большое сообщение -->
                    <div class="message-wrapper big-message">
                        <img src="images/message_big_open.png" class="message-open">
                        <img src="images/message_big.png" class="message-closed">
                        <div class="message-text">ЗAБOTЛИBЬIM</div>
                    </div>

                    <!-- Среднее сообщение 1 -->
                    <div class="message-wrapper mid-message">
                        <img src="images/message_mid_open.png" class="message-open">
                        <img src="images/message_mid.png" class="message-closed">
                        <div class="message-text">KPACИBЬIM</div>
                    </div>

                    <!-- Среднее сообщение 2 -->
                    <div class="message-wrapper mid2-message">
                        <img src="images/message_mid2_open.png" class="message-open">
                        <img src="images/message_mid2.png" class="message-closed">
                        <div class="message-text">CИЛЬHЬIM</div>
                    </div>

                    <!-- Маленькое сообщение -->
                    <div class="message-wrapper lit-message">
                        <img src="images/message_lit_open.png" class="message-open">
                        <img src="images/message_lit.png" class="message-closed">
                        <div class="message-text">ДOБPЬIM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="open-book" id="thirdSlide">
        <div class="page left-page">
            <div class="page-inner">
                <div class="clicker-container">
                    <!-- КНОПКИ ПЕРЕКЛЮЧЕНИЯ (общие, вынесены выше) -->
                    <img src="images/click.png" alt="Клик" class="switch-button" id="clickButton">
                    <img src="images/shop.png" alt="Магазин" class="switch-button" id="shopButton">

                    <!-- КОНТЕЙНЕР КЛИКЕРА (все элементы кликера здесь) -->
                    <div class="game-screen" id="clickerScreen">
                        <div class="clicker-counter" id="clickerCounter">000</div>
                        <img src="images/coin_frame.png" alt="Фрэйм под монетки" class="coin-frame">
                        <img src="images/coin2.png" alt="Монета" class="coin">

                        <img src="images/lightning1.png" alt="Молния 1" class="lightning" id="lightning1"
                            style="opacity: 0;">
                        <img src="images/lightning2.png" alt="Молния 2" class="lightning" id="lightning2"
                            style="opacity: 0;">
                        <img src="images/lightning3.png" alt="Молния 3" class="lightning" id="lightning3"
                            style="opacity: 0;">

                        <img src="images/shadow_killua.png" alt="Тень Киллуа" class="killua-shadow">
                        <img src="images/killua.png" alt="Киллуа" class="killua-character" id="killua">
                        <img src="images/killua_blink.png" alt="Киллуа моргает" class="killua-character blink"
                            id="killuaBlink" style="opacity: 0;">
                        <!-- Контейнер для анимации сердец -->
                        <div id="hearts-animation-container"
                            style="position: absolute; width: 500px; height: 500px; z-index: 7;"></div>

                        <img src="images/clicker_main.png" alt="Основа кликера" class="clicker-background">
                        <div class="click-text">click</div>
                    </div>

                    <!-- КОНТЕЙНЕР МАГАЗИНА (все элементы магазина здесь) -->
                    <div class="game-screen" id="shopScreen">
                        <img src="images/clicker_shop.png" alt="Магазин" class="clicker-shop-background">

                        <!-- question - 5 штук (изначально видимы) -->
                        <img src="images/question.png" alt="Вопрос" class="shop-question question-1">
                        <img src="images/question.png" alt="Вопрос" class="shop-question question-2">
                        <img src="images/question.png" alt="Вопрос" class="shop-question question-3">
                        <img src="images/question.png" alt="Вопрос" class="shop-question question-4">
                        <img src="images/question.png" alt="Вопрос" class="shop-question question-5">

                        <!-- object - 5 штук (изначально невидимы) -->
                        <img src="images/object1.png" alt="Объект 1" class="shop-object-img object-1">
                        <img src="images/object2.png" alt="Объект 2" class="shop-object-img object-2">
                        <img src="images/object3.png" alt="Объект 3" class="shop-object-img object-3">
                        <img src="images/object4.png" alt="Объект 4" class="shop-object-img object-4">
                        <img src="images/object5.png" alt="Объект 5" class="shop-object-img object-5">

                        <!-- Тексты цен -->
                        <div class="price-text price-1">020</div>
                        <div class="price-text price-2">040</div>
                        <div class="price-text price-3">060</div>
                        <div class="price-text price-4">080</div>
                        <div class="price-text price-5">100</div>

                        <!-- object_base - 5 штук -->
                        <img src="images/object_base.png" alt="Объект" class="shop-object base-1">
                        <img src="images/object_base.png" alt="Объект" class="shop-object base-2">
                        <img src="images/object_base.png" alt="Объект" class="shop-object base-3">
                        <img src="images/object_base.png" alt="Объект" class="shop-object base-4">
                        <img src="images/object_base.png" alt="Объект" class="shop-object base-5">

                        <!-- coin_frame - 5 штук -->
                        <img src="images/coin_frame.png" alt="Рамка цены" class="shop-coin-frame frame-1">
                        <img src="images/coin_frame.png" alt="Рамка цены" class="shop-coin-frame frame-2">
                        <img src="images/coin_frame.png" alt="Рамка цены" class="shop-coin-frame frame-3">
                        <img src="images/coin_frame.png" alt="Рамка цены" class="shop-coin-frame frame-4">
                        <img src="images/coin_frame.png" alt="Рамка цены" class="shop-coin-frame frame-5">

                        <!-- coin - 5 штук -->
                        <img src="images/coin2.png" alt="Монета" class="shop-coin coin-1">
                        <img src="images/coin2.png" alt="Монета" class="shop-coin coin-2">
                        <img src="images/coin2.png" alt="Монета" class="shop-coin coin-3">
                        <img src="images/coin2.png" alt="Монета" class="shop-coin coin-4">
                        <img src="images/coin2.png" alt="Монета" class="shop-coin coin-5">
                    </div>
                </div>
            </div>
        </div>

        <div class="page right-page">
            <div class="page-inner">
                <img src="images/clicker_raiden_frame.png" alt="Основа под Райден" class="raiden_frame">
                <img src="images/sacura.png" alt="Сакура" class="sacura">
                <img src="images/shadow_raiden.png" alt="Тень Райдена" class="shadow-raiden">

                <!-- Контейнер для купленных объектов -->
                <div class="purchased-items-container">
                    <img src="images/object1.png" alt="Объект 1" class="purchased-item item-1">
                    <img src="images/object2.png" alt="Объект 2" class="purchased-item item-2">
                    <img src="images/object3.png" alt="Объект 3" class="purchased-item item-3">
                    <img src="images/object4.png" alt="Объект 4" class="purchased-item item-4">
                    <img src="images/object5.png" alt="Объект 5" class="purchased-item item-5">
                </div>
            </div>
        </div>
    </div>

    <div class="open-book" id="fourthSlide">
        <div class="page left-page">
            <div class="page-inner">
            </div>
        </div>
        <div class="page right-page">
            <div class="page-inner">
            </div>
        </div>

        <div class="video-container">
            <video id="birthdayVideo" class="video-player">
                <source src="video/vid.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>

            <img src="images/video_frame.png" alt="Рамка под видео" class="video-frame">

            <div class="play-button">
                <img src="images/play1.png" alt="Play" class="play-icon">
            </div>
        </div>

    </div>

    <div class="book" id="fifthSlide">
        <h1 class="love-title">I LOVE YOU!</h1>

        <img src="images/monkey_girl.png" alt="Monkey Girl" class="monkey-girl">
        <img src="images/monkey.png" alt="Monkey" class="monkey">
        <img src="images/heart2.png" alt="Heart" class="heart-bottom">
    </div>

    <div class="navigation-arrows" id="navigationArrows">
        <img src="images/arrow_left.png" alt="Назад" class="arrow arrow-left" id="arrowLeft">
        <img src="images/arrow_right.png" alt="Вперед" class="arrow arrow-right" id="arrowRight">
    </div>

    <script src="script.js"></script>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="music/background_music.mp3" type="audio/mpeg">
    </audio>

    <audio id="meowSound" preload="auto">
        <source src="music/meow.mp3" type="audio/mpeg">
    </audio>

    <audio id="catStepsSound" preload="auto">
        <source src="music/steps.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
